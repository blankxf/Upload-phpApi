<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        #drag_box{
            width:100px;
            height:100px;
            border:1px solid orange;
            background:#ccc;
            cursor: pointer;
        }
        #box{
            width:100%;
            height:400px;
            background:#eee;
            margin:10px 0px;
        }
        #box img{
            margin:5px;
            max-height: 150px;
        }
        .over{
            border:2px dashed #ccc;
            transform: scale(0.9, 0.9);
        }
    </style>
</head>
<body>
    <h3>请把文件夹中的图片拖到下面区域</h3>

    
       <div id="box"></div>
     

    
    

    <script>
        
        //获取目标元素
        var box = document.querySelector("#box");

    


        //给目标元素绑定事件
        box.addEventListener("dragenter", function(){
            this.classList.add('over');
        }, false);

        box.addEventListener("dragleave", function(){
            this.classList.remove("over");
        }, false);

        box.addEventListener("dragover", function(e){
            e.preventDefault();  //阻止默认的动作
        }, false);

        box.addEventListener("drop", function(e){
            e.preventDefault(); //阻止浏览器默认行为

            //遍历FileList
            [].forEach.call(e.dataTransfer.files, function(itemFile){
                //读取文件
                readImage(itemFile);
                // console.log(e.dataTransfer.files)
                // console.log(itemFile)        

            })

            this.classList.remove("over");  //恢复样式
        },false);


        /**
         * 读取图片
         * @param File  fileObj 
        */
        function readImage(fileObj) {
            //创建FileReader对象
            var frObj = new FileReader();
         
            //监听读取成功
            frObj.onload = function(){

                var formData = new FormData();  
                var img = document.createElement("img");

                img.src = frObj.result;

                document.querySelector("#box").appendChild(img);

                // console.log(frObj.result)

                 formData.append("uploadFile",fileObj);

                 console.log(fileObj)


                //上传文件到服务器  
                var xhr = new XMLHttpRequest();  

                 xhr.open("post", "upload.php");  

             

                // xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest', 'Content-Type', 'multipart/form-data;');  
  
     
                 xhr.send(formData);     
            }

            //读取
            frObj.readAsDataURL(fileObj);
        }





    

      
        
    </script>
</body>
</html>
